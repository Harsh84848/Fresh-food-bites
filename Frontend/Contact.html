<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FoodieCart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap');

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            margin: 0;
            padding: 0;
            text-align: center;
            background-size: cover;
        }

        /* Navigation Bar */
        nav {
            font-family: "Baloo Bhai 2", sans-serif;
            background-color: #000000;
            background-size: cover;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 80px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 5px;
            margin-right: 20px;
        }

        .search-bar input {
            font-family: 'Trebuchet MS', sans-serif;
            border: none;
            outline: none;
            padding: 8px;
            border-radius: 20px;
            width: 200px;
        }

        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .location {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: white;
            margin-right: 20px;
        }

        .location a i {
            font-size: 20px;
            margin-right: 5px;
            color: #ffdb93;
            /* Food */
        }

        nav ul {
            font-size: large;
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        .hovr :hover {
            color: #ff914d;
        }


        .contact-section {
            padding: 50px 20px;
            max-width: 900px;
            margin: auto;
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            color: #e74c3c;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-section p {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .contact-form button {
            padding: 15px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #ff6347;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <img src="/Frontend/logo.png" alt="Logo" class="logo">
            <div class="search-bar">
                <input type="text" placeholder="Search food..." />
                <button><i class="fa fa-search"></i></button>
            </div>
            <div class="location">
                <a href="https://www.google.com/maps?q=Haryana,India" target="_blank" class="location">
                    <i class="fa fa-map-marker-alt"></i>
                    <span>Haryana, India</span>
                </a>
            </div>
            <ul class="hovr">
                <li><a href="/Frontend/Index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="/Frontend/Menu.html" target=""><i class="fa fa-utensils"></i> Menu</a></li>
                <li><a href="/Frontend/About.html"><i class="fa fa-info-circle"></i> About</a></li>
                <li><a href="/Frontend/Contact.html"><i class="fa fa-envelope"></i> Contact</a></li>
                <li><a href="/Frontend/cart.html"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>Have a question or feedback? We'd love to hear from you!</p>

        <form class="contact-form" action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        &copy; 2025 FoodieCart. All rights reserved.
    </footer>

</body>

</html>
