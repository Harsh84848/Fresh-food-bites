<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - FoodieCart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            margin: 0;
            padding: 0;
            text-align: center;
            background-size: cover;
        }

        /* Navigation Bar */
        nav {
            font-family: "Baloo Bhai 2", sans-serif;
            background-color: #000000;
            background-size: cover;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 80px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 5px;
            margin-right: 20px;
        }

        .search-bar input {
            font-family: 'Trebuchet MS', sans-serif;
            border: none;
            outline: none;
            padding: 8px;
            border-radius: 20px;
            width: 200px;
        }

        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .location {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: white;
            margin-right: 20px;
        }

        .location a i {
            font-size: 20px;
            margin-right: 5px;
            color: #ffdb93;
            /* Food */
        }

        nav ul {
            font-size: large;
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        .hovr :hover {
            color: #ff914d;
        }

        .cart-section {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .cart-section h2 {
            font-size: 28px;
            color: #e74c3c;
            text-align: center;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 80px;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
            padding: 0 20px;
        }

        .cart-item-details h4 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .cart-item-details p {
            color: #777;
            font-size: 16px;
        }

        .cart-item-price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .total-section {
            text-align: right;
            margin-top: 30px;
        }

        .total-section h3 {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .checkout-btn {
            padding: 15px 30px;
            background-color: #e74c3c;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .checkout-btn:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #ff6347;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <img src="/Frontend/logo.png" alt="Logo" class="logo">
            <div class="search-bar">
                <input type="text" placeholder="Search food..." />
                <button><i class="fa fa-search"></i></button>
            </div>
            <div class="location">
                <a href="https://www.google.com/maps?q=Haryana,India" target="_blank" class="location">
                    <i class="fa fa-map-marker-alt"></i>
                    <span>Haryana, India</span>
                </a>
            </div>
            <ul class="hovr">
                <li><a href="/Frontend/Index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="/Frontend/Menu.html" target=""><i class="fa fa-utensils"></i> Menu</a></li>
                <li><a href="/Frontend/About.html"><i class="fa fa-info-circle"></i> About</a></li>
                <li><a href="/Frontend/Contact.html"><i class="fa fa-envelope"></i> Contact</a></li>
                <li><a href="/Frontend/cart.html"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-section">
        <h2>Your Cart</h2>

        <div class="cart-item">
            <img src="https://via.placeholder.com/80" alt="Burger">
            <div class="cart-item-details">
                <h4>Cheese Burger</h4>
                <p>Quantity: 2</p>
            </div>
            <div class="cart-item-price">$10</div>
        </div>

        <div class="cart-item">
            <img src="https://via.placeholder.com/80" alt="Pizza">
            <div class="cart-item-details">
                <h4>Veg Pizza</h4>
                <p>Quantity: 1</p>
            </div>
            <div class="cart-item-price">$8</div>
        </div>

        <div class="cart-item">
            <img src="https://via.placeholder.com/80" alt="Pasta">
            <div class="cart-item-details">
                <h4>White Sauce Pasta</h4>
                <p>Quantity: 1</p>
            </div>
            <div class="cart-item-price">$15</div>
        </div>

        <div class="total-section">
            <h3>Total: $27</h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        &copy; 2025 FoodieCart. All rights reserved.
    </footer>

</body>

</html>
