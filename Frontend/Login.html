<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodieCart - Mobile Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .login-container h2 {
      color: #ff0000;
      margin-bottom: 30px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #84684c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #b30000;
    }

    .login-container p {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container a {
      color: #e60000;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .skip{
        display: flex
;
    -webkit-box-pack: end;
    justify-content: flex-end;
    color: rgb(0, 84, 145);
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h6 class="Skip">Skip</h6>
    <h2>ðŸ“± Mobile Login</h2>
    <form action="#" method="POST">
      <input type="tel" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required>
      <button type="submit">Send OTP</button>
    </form>
    <p>Don't have an account? <a href="#">Register</a></p>
  </div>

</body>

</html>
